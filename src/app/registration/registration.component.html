<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url('/assets/images/black-wallpaper-16.jpg');
        }
    </style>
</head>

<body>
    <div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
    </div>
    <div class="container col-sm-4" style="background-color: antiquewhite; padding: 3rem;">
        <h2>User Registration</h2>
        <form #registerForm="ngForm" (ngSubmit)="registerUser()">
            <small class="text-danger">{{msg}}</small>

            <div class="form-group">
                <label for="userName">User Name:</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter user name" name="userName"
                    [(ngModel)]="user.userName" #userName="ngModel" [class.is-invalid]="userName.invalid && userName.touched">
                <div *ngIf="userName.errors && userName.invalid && userName.touched">
                    <small class="text-danger" *ngIf="userName.errors.required">User name is required</small>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                    [(ngModel)]="user.emailId" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
                <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small> -->
                <div *ngIf="email.errors && email.invalid && email.touched">
                    <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid email</small>
                </div>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password"
                    [(ngModel)]="user.password" [(ngModel)]="user.password" required #password="ngModel"
                    [class.is-invalid]="password.invalid && password.touched">
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is
                    required</small>
            </div>
            <br/>
            <button [disabled]="registerForm.form.invalid" type="submit" class="btn btn-info">Register</button>
        </form>
        <br />
        <small class="float-right" [routerLink]="['']"> Already Registerd ? Go to login</small>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
</body>

</html>
